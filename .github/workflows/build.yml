name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up build tools
      run: sudo apt-get install -y gcc gcov

    - name: Build convert executable
      run: make convert

    - name: Upload convert executable
      uses: actions/upload-artifact@v2
      with:
        name: convert
        path: convert

    - name: Build ctest executable with coverage and run tests
      run: |
        make ctest
        ./test_script > test_results.txt
        gcov ctest-convert.c

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: test_results.txt

    - name: Upload coverage reports
      uses: actions/upload-artifact@v2
      with:
        name: coverage-reports
        path: ctest-convert.c.gcov
